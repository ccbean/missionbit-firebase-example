<ion-header>

  <ion-navbar>
    <ion-title>AddNote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addNote()" [formGroup]="noteForm">
		<ion-list inset>

			<ion-item [ngClass]="{ invalid: titleErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
			</ion-item>

			<div ngxErrors="title" #titleErrors="ngxErrors">
				<div [ngxError]="['title', 'required']" [when]="touched">Please enter a title</div>
			</div>

			<ion-item [ngClass]="{ invalid: bodyErrors.hasError('*', ['touched']) }">
				<ion-input type="text" placeholder="Note" formControlName="body"></ion-input>
			</ion-item>

			<div ngxErrors="body" #bodyErrors="ngxErrors">
				<div [ngxError]="['body', 'required']" [when]="touched">Please enter some content</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button full type="submit" [disabled]="!noteForm.valid">Add Note</button>
			
		</div>
	</form>
</ion-content>
